<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    <title>挑战报名</title>
    <link href="../css/base.css?v=mv" rel="stylesheet"/>
    <link href="../css/registerAct.css?v=mv" rel="stylesheet"/>
</head>
<body class='noTab hasFooter'>
	<div id='actNav' class='bgCon'>
		<div id='creatorHead' class='bgCon'></div>
		<div class='actTexts'>
			<div class='line0' id='actTitle'></div>
			<div class='line1'>
				<span id='creatorName'></span>
				<span class='gapPoint'>·</span>
				<span id='actNum'></span>
			</div>
		</div>
		<img class='arrow' preSrc='../img/common/whiteRight.png'>
	</div>
	<div id='progress'>
		<button class='left cur'>报名</button>
		<button class='center'>牵线</button>
		<button class='right'>约会</button>
	</div>
	<div id='form'>
		<div class='subTitle'>个人基本信息</div>
		<div class='inputItem'>
			<label for='nicknameInput'>昵称</label>
			<input id='nicknameInput' class='input' type='text' placeholder='请输入昵称(用于资料展示)'/>
		</div>
		<div class='inputItem'>
			<label for='birthdayInput'>生日</label>
			<input id='birthdayInput' class='input' type='date' placeholder='请选择生日' value='1992-01-01'/>
		</div>
		<div class='inputItem'>
			<label for='sexInput'>性别</label>
			<div class='mySelect input'>
				<select id='sexInput'>
					<option value='1'>男</option>
					<option value='0'>女</option>
				</select>
			</div>
		</div>
		<div class='inputItem'>
			<label for='provinceInput'>现居地</label>
			<div class='mySelect short input'>
				<select id='provinceInput'></select>
			</div>
			<div class='mySelect long input'>
				<select id='cityInput'></select>
			</div>
		</div>
		<div class='inputItem'>
			<label for='mobileInput'>手机号</label>
			<input id='mobileInput' class='input' type='tel' placeholder='请输入手机号(仅创建者可见)'/>
		</div>
		<div class='inputItem'>
			<label for='wxInput'>微信号</label>
			<input id='wxInput' class='input' type='text' placeholder='请输入微信号(仅创建者可见)'/>
		</div>
		<div id='photos'>
			<div class='title'>照片(请选择真人照片)</div>
			<div class='imgs' id='qnCon'>
				<div class='imgBlock empty bgCon' id='qnPicker'></div>
			</div>
		</div>
		<div class='subTitle'>挑战需要信息</div>
		<div class='inputItem'>
			<label for='selfIntroInput'>自我描述</label>
			<textarea id='selfIntroInput' class='input' placeholder='请输入自我描述'></textarea>
		</div>
		<div class='inputItem'>
			<label for='expectationInput'>要求描述</label>
			<textarea id='expectationInput' class='input' placeholder='请输入要求描述'></textarea>
		</div>
	</div>

	<script src="../js/lib/zepto.js"></script>
	<script src="../js/base.js?v=mv"></script>
	<script src="../js/registerAct.js?v=mv"></script>
</body>
</html>
