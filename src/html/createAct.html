<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    <title>发起约会挑战</title>
    <link href="../css/base.css?v=mv" rel="stylesheet"/>
    <link href="../css/createAct.css?v=mv" rel="stylesheet"/>
</head>
<body>
	<div id='form'>
		<div class='item'>
			<label for='titleInput'>挑战主题</label>
			<input id='titleInput' placeholder='挑战主题' class='input'>
		</div>
		<div class='item'>
			<label for='introInput'>挑战说明</label>
			<textarea id='introInput' placeholder='挑战说明' class='input'></textarea>
		</div>
		<div class='item'>
			<label for='deadlineInput'>报名截止</label>
			<input id='deadlineInput' class='input' type='date' placeholder='请选择生日'/>
		</div>
		<div class='item'>
			<label for='linkDurationInput'>连线时长</label>
			<div class='mySelect input'>
				<select id='linkDurationInput'>
					<option value='1'>1天</option>
					<option value='2'>2天</option>
					<option value='3'>3天</option>
				</select>
			</div>
		</div>
		<div class='item' id='qnCon'>
			<label>挑战封面</label>
			<div id='qnPicker' class='bgCon input'></div>
		</div>
		<div class='item'>
			<label for='permissionInput'>挑战权限</label>
			<div class='mySelect input'>
				<select id='permissionInput'>
					<option value='0'>好友可见</option>
					<option value='1'>所有人可见</option>
				</select>
			</div>
		</div>
	</div>
	<div id='submit'>创建</div>
	<script src="../js/lib/zepto.js"></script>
	<script src="../js/base.js?v=mv"></script>
	<script src="../js/createAct.js?v=mv"></script>
</body>
</html>
