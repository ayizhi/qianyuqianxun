<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    <title>约会体验师</title>
    <link href="../css/base.css?v=mv" rel="stylesheet"/>
    <link href="../css/linkerCard.css?v=mv" rel="stylesheet"/>
</head>
<body class='noTab hasFooter'>
	<div id='cardDom' class='card'>
		<div class='top'>
			<div class="bgCon"></div>
			<img class="v" preSrc="../img/card/linker.png">
		</div>
		<div class='middle'>
			<div id="uName"></div>
			<img id="pic1" preSrc="../img/card/text6.png">
			<img id="pic2" preSrc="../img/card/text7.png">
			<canvas id='desk'></canvas>
		</div>
		<div class='bottom'>
			<div id='qrOut'>
				<div id='qrCon'></div>
			</div>
			<div class='text'>
				<img class='line0' preSrc="../img/card/text3.png">
				<img class='line1' preSrc="../img/card/text4.png">
			</div>
			<img class='share' preSrc="../img/card/cardShare.png">
		</div>
	</div>
	<div class='footer hasBack' id='footer'>
        <button class='back'></button>
        <div class='btns'>
        	<button class='detail white half'>活动详情</button>
        	<button class='invite green half'>分享</button>
        </div>
    </div>
	<script src="../js/lib/zepto.js"></script>
	<script src="../js/base.js?v=mv"></script>
	<script src="../js/linkerCard.js?v=mv"></script>
</body>
</html>
